[project]
name = "tiportfolio"
version = "0.1.0"
description = "A portfolio management tool with built-in state-of-the-art portfolio optimization algorithms, with extensibility for different use cases for both institutes and retail traders."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "notebook>=7.4.7",
]

[project.scripts]
tiportfolio = "tiportfolio.main:main"


dependencies = []

[dependency-groups]
dev = [
    "pytest>=9.0.1",
]


[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
